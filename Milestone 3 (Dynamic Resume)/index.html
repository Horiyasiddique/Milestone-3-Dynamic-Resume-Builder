<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="resume-form">
        <fieldset>
            <legend>Persoanl Information</legend>
            <label for="Name">Name :</label>
            <input type="text"  id="name" placeholder="Enter your name " required>


            <label for="email">Email :</label>
            <input type="email" placeholder="Enter your email "  id="email" required>

            <label for="phone">Phone :</label>
            <input type="tel" id="phone" placeholder="Enter your Phone Number " required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" rows="5" required placeholder="Enter your education"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" rows="5" required placeholder="Discuss your Experience Briefly"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" rows="5" required placeholder="Tell us your valuable skills"></textarea>
        </fieldset>

        <button type="submit"><b>Genrate Resume</b></button>
    </form>
    <br><br>

    <!--Dynamic Resume-->
    <div id="resume-display">

    </div>

    <script src="app.js"></script>
</body>

</html>
